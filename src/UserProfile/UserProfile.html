<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link rel="stylesheet"  href="UserProfile.css">
    <script src ="UserProfileScript.js"></script>
</head>
<body>
	<div class="image-container">
        <img src="UserProfileIcon.png" alt="UserProfileIcon">
        <p>User Profile</p>
    </div>
    
    <div class="text-boxes">
    	<div class="text-box-container">
    		<p>Name:</p>
    		<input type="text" class="boxes" id="nameInput" placeholder="Enter name">
    		<p class="display-text" id="displayName"></p>
    	</div>
    	
    	<div class="text-box-container">
    		<p>Address:</p>
    		<input type="text" class="boxes" id="addressInput" placeholder="Enter address"> 
    		<p class="display-text" id="displayAddress"></p>
    	</div>
    	
    	<div class="text-box-container">
    		<p>Accessibility Needs:</p>
    		<input type="text" class="boxes" id="accessibilityInput" placeholder="Enter accessibility needs"> 
    		<p class="display-text" id="displayAccessibility"></p>	
    	</div>	 	
    </div>
    
    <div class="button-container">
    	<button class="back-button" onclick="goBack()">Back</button>
    	<button class="edit-button" onclick="toggleEditMode()">Enter Confirmation Mode</button>    	
    </div>
    
</body>
</html>
